<div>
    <div class="container-fluid d-flex justify-content-between mt-3">
        <h1 class="mt-3 ">Pick a Door!</h1>
        <button class="btn btn-primary" style="width: fit-content; height: fit-content; margin: 1rem;" (click)="initGame()">Reset</button>
    </div>
    <div class="container d-flex justify-content-between mt-3">
        <div class="card" style="width: 18rem; max-height: 40vh">
            <img class="card-img-top" style="object-fit: contain; width: 100%; height:40vh;" src={{door1Img}} alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Door 1</h5>
                <p class="card-text">You may not know what is in until opened!</p>
                <button class="btn btn-primary" (click)="selectDoor(1)" door1ButtonStatus>{{door1ButtonText}}</button>
            </div>
        </div>
        <div class="card" style="width: 18rem; max-height: 40vh">
            <img class="card-img-top" style="object-fit: contain; width: 100%; height:40vh;" src={{door2Img}} alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Door 2</h5>
                <p class="card-text">You may not know what is in until opened!</p>
                <button class="btn btn-primary" (click)="selectDoor(2)" door2ButtonStatus>{{door2ButtonText}}</button>
            </div>
        </div>
        <div class="card" style="width: 18rem; max-height: 40vh">
            <img class="card-img-top" style="object-fit: contain; width: 100%; height:40vh;" src={{door3Img}} alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Door 3</h5>
                <p class="card-text">You may not know what is in until opened!</p>
                <button class="btn btn-primary" (click)="selectDoor(3)" door3ButtonStatus>{{door3ButtonText}}</button>
            </div>
        </div>
    </div>
</div>
